<app-header></app-header>
<div class="fluid-container">
    <div class="row mt-5">
        <div class="col-md-3 "></div>
        <div class="col-md-5 mx-5">
            
            <form  class="card m-5 p-5">
                
                <h5 class="text-center">Admin : administrator@gmail.com</h5>
                <h5 class="text-center">Password : admin@123</h5>
               
                <div class="form-group" >
                    <label for="emailId"  class="form-label">Email Id :</label>
                    <input type="email" [(ngModel)]="user.emailId" name="emailId" class="form-control form-control-lg" >
                    
                </div>
                <div class="form-group" >
                    <label for="password"  class="form-label">Password :</label>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" >
                    
                </div>
                <div class="row mt-3 ">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-danger p-3"> Reset </button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary float-right p-3" (click)="login()"> Login Here</button>
                    </div>
                </div>
                <div *ngIf="errorMessage" >
                    <h6 class="error text-center mt-3">{{errorMessage}}</h6>
                </div>
                <div class="h6 text-center mt-4">Not Registered ? <a href="/signUp">Register Here!</a></div>
                <div class="col-md-6">
                   
                </div>
                
            </form>
        </div>
    </div>
</div>
